<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan6</title>
</head>

<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));
        document.write("<h2>구구단 " + n + " 단</h2>");
        for (var i = 1; i < 10; i++) {
            document.write(n + " * " + i + " = " + n * i + "<br>");
        }
    </script>
</body>

</html>
