<body>
    <h1>1~100 짝수 합</h1>
    <script>
        var sum = 0;
        var n = 0;
        while (n <= 100) {
            if (n % 2 === 0) {
                sum += n;
            }
            n++;
            console.log(n, sum);
        }
        document.write("짝수의 합은 " + sum + "입니다.")
