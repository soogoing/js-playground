<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>섭씨</title>
</head>

<body>
    <h2>연습문제 1-3</h2>
    <script>
        var Fahrenheit = prompt("화씨온도를 입력하세요")
        var f = Number(Fahrenheit);
        var c = (f - 32) / 1.8;
        document.write("화씨 " + f + "도의 " + "섭씨는 " + c + "도입니다.")

        console.log("(" + f + "-" + 32 + ")" + "/" + 1.8 + "=" + ((f - 32) / 1.8));
    </script>
</body>

</html>
