<!DOCTYPE html>
<html>

<head>
    <title>대소문자</title>
</head>

<body>
    <h1>문자 대 / 소 / 보</h1>
    <script>
        var cha = prompt("write something here in English");
        var uCha = cha.toUpperCase();
        var lCha = cha.toLowerCase();

        if (cha === uCha) {
            console.log("대문자 문장입니다.");
        } else if (cha === lCha) {
            console.log("소문자 문장입니다.");
        } else {
            console.log("보통 문장입니다.");
        }

        //=== Stric Equal Operator 
    </script>
</body>

</html>
