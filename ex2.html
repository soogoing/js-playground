<!DOCTYPE html>
<html>

<head>
    <title>소수 판별</title>
</head>

<body>
    <h1>소수 판별 프로그램</h1>
    <script>
        var n = Number(prompt("숫자를 입력하세요(2이상)"));
        var isPrime = true;
        for (var i = 2; i < n; i++) {
            if (n % i === 0) {
                console.log(n, i);
                isPrime = false;
                break;
            }
            console.log(isPrime, i);
        }
        if (isPrime) {
            document.write(n + "는(은) 소수입니다.");
        } else {
            document.write(n + "는(은) 소수가 아닙니다.");
        }

    </script>
</body>

</html>
