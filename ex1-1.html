<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>사칙연산</title>
</head>

<body>
    <h2>연습문제 1-1</h2>
    <script>
        var num1 = prompt("첫번째 숫자를 입력하세요", "0");
        var num2 = prompt("두번째 숫자를 입력하세요", "0");
        var a = Number(num1);  //숫자형 데이터로 재정의 
        var b = Number(num2);

        var result = a + b;
        document.write("입력한 숫자의 더하기 결과는 " + result + " 입니다." + "<br>");
        var result = a - b;
        document.write("입력한 숫자의 빼기 결과는 " + result + " 입니다." + "<br>");
        var result = a * b;
        document.write("입력한 숫자의 곱하기 결과는 " + result + " 입니다." + "<br>");
        var result = a / b;
        document.write("입력한 숫자의 나누기 결과는 " + result + " 입니다." + "<br>");

        console.log(a + "+" + b + "=" + (a + b));
        console.log(a + "-" + b + "=" + (a - b));
        console.log(a + "*" + b + "=" + (a * b));
        console.log(a + "/" + b + "=" + (a / b));
    </script>

</body>

</html>
