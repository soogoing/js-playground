<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan5</title>
</head>

<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));
        document.write("<h2>구구단 " + n + " 단</h2>");
        var i = 1; //i라는 변수를 초기화
        while (i < 10) {
            document.write(n + " * " + i + " = " + n * i + "<br>"); //원하는 코드 실행
            i++; //값을 증감
        }
    </script>

</body>

</html>
