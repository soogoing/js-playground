<!DOCTYPE html>
<html>

<head>
    <title>홀짝</title>
</head>

<body>
    <h1>홀 / 짝</h1>
    <script>
        var str = prompt("input number");
        var num = Number(str);
        if (num % 2 === 0) {
            document.write("짝수입니다.");
        } else {
            document.write("홀수입니다.");
        }
    </script>
</body>

</html>
