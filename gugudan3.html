<body>
    <h1>구구단 n단</h1>
    <script>
        console.log("<h2>4단</h2>");
        var n = Number(prompt("몇 단을 출력할까요?"));
        console.log(n + " * 2 = " + n * 2);
        console.log(n + " * 1 = " + n * 1);
        console.log(n + " * 3 = " + n * 3);
        console.log(n + " * 4 = " + n * 4);
        console.log(n + " * 5 = " + n * 5);
        console.log(n + " * 6 = " + n * 6);
        console.log(n + " * 7 = " + n * 7);
        console.log(n + " * 8 = " + n * 8);
        console.log(n + " * 9 = " + n * 9);
    </script>

</body>
