<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan7</title>
</head>

<body>
    <h1>조건문과 반복문을 사용한 구구단 연습</h1>
    <script>
        var gugudan = true;
        while (gugudan) {
            var n = Number(prompt("몇 단을 출력할까요?"));
            if (n < 2 || n > 9) {
                alert("2이상, 9이하의 값만 입력할 수 있습니다. 다시 입력해주세요.");
            } else {
                break;
            }
        }
        document.write("<h2>구구단 " + n + " 단</h2>");
        for (var i = 1; i < 10; i++) {
            var ret = n * i;
            document.write(n + " * " + i + " = " + ret + "<br>");
        }
    </script>
</body>

</html>
