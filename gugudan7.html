<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gugudan7</title>
</head>

<body>
    <h1>if문을 사용한 구구단 연습</h1>
    <script>
        var n = Number(prompt("몇 단을 출력할까요?"));
        if (n < 2 || n > 9) {
            console.log("2이상, 9이하의 값만 입력할 수 있습니다.");
        } else {
            for (var i = 1; i < 10; i++) {
                var ret = n * i;
                console.log(n + " * " + i + " = " + ret);
            }
        }
    </script>
</body>

</html>
