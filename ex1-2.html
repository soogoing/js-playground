<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>

<body>
    <h2>연습문제 1-2</h2>
    <script>
        var height = prompt("키(cm)를 입력하세요");
        var weight = prompt("몸무게(kg)를 입력하세요");
        var h = Number(height);
        var w = Number(weight);
        var h = h / 100;
        var result = w / (h * h);
        document.write("BMI는 " + result + "입니다");

        console.log
            ("bmi" + "=" + w + "/" + "(" + h + "*" + h + ")" + " = " + (w / (h * h)));
    </script>
</body>

</html>
